<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto e Desctiptografar</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="cabecalho.png" type="image/x-icon">


</head>
<body>
    <header>
        <img class="logo" src="cabecalho.png" alt="logo">
    </header>

    <main>
        <section class="area-digitacao" >
            <div>
                <textarea class="text-area" id="input-texto" placeholder="Digite seu texto"></textarea>
                <h6><ion-icon name="alert-circle-outline"></ion-icon>Apenas letras minúsculas e sem acento.</h6>
            </div>
            
            <div class="botoes">
                <button class="btn-criptografar" onclick="criptografar()">Criptografar</button>
                <button class="btn-descriptografar" onclick="descriptografar()" >Descriptografar</button>
            </div>
        </section>

        <section class="mensagem" id="output">
            <img src="corpo.png">
            <p>Nenhuma mensagem encontrada.</p>
            <span> Digite um texto que você deseja criptografar ou descriptografar.</span>
   
        </section>
    </main>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
